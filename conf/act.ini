[general]
conferences = 2004
cookie_name = act
languages   = fr en
default_language = fr
searchlimit = 20
dir_photos  = photos
base_url    = http://conferences.mongueurs.net

[database]
name        = act
dsn         = dbi:Pg:dbname=$(act)
user        = foo
passwd      = foo
pg_dump     = /home/pgsql/bin/pg_dump
dump_file   = /home/act/actdb
dump_needs_password = 1

[email]
smtp_server = localhost
smtp_port   = 0
test        = 0
sender_address = root@mongueurs.net

[language_fr]
name        = français
date_format = %A %e %B %Y
date_locale = fr_FR

[language_en]
name        = English
date_format = %A %B %e, %Y
date_locale = en_US
